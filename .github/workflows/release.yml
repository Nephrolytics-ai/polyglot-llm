name: Release Tag

on:
  workflow_dispatch:
    inputs:
      major_minor:
        description: "Release version prefix in x.y format (for example 0.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate input and build tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          PREFIX="${{ github.event.inputs.major_minor }}"

          if [[ ! "$PREFIX" =~ ^[0-9]+\.[0-9]+$ ]]; then
            echo "Input major_minor must be in x.y format (digits only)." >&2
            exit 1
          fi

          TS="$(date -u +'%Y%m%d%H%M')"
          TAG="v${PREFIX}.${TS}"

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Will create tag: $TAG"

      - name: Ensure tag does not already exist
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.tag.outputs.tag }}"
          if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q "${TAG}$"; then
            echo "Tag ${TAG} already exists on origin." >&2
            exit 1
          fi

      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.tag.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Summary
        shell: bash
        run: |
          echo "Created and pushed tag: \`${{ steps.tag.outputs.tag }}\`" >> "$GITHUB_STEP_SUMMARY"
